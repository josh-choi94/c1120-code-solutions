<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LEARN MORE</h1>
    </header>
    <form>
      <div class="brochure">
        <div class="row">
          <label for="email">COMPANY EMAIL</label>
        </div>
        <div class="row">
          <input type="email" id="email" name="email" placeholder="sally@company.co">
        </div>
        <div class="row">
          <label for="name">NAME</label>
        </div>
        <div class="row">
          <input type="text" id="name" name="name" placeholder="Sally Smith">
        </div>
        <div class="row">
          <label for="location">WHERE ARE YOU HIRING?</label>
        </div>
        <div class="row">
          <input type="text" id="location" name="location" placeholder="City, Country">
        </div>
        <div class="row">
          <label for="hire">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        </div>
        <div class="row">
          <select name="hire" id="hire">
            <option value="" selected disabled>1-2 Engineers</option>
            <option value="1">1 Engineer</option>
            <option value="2">2 Engineers</option>
            <option value="3">3 Engineers</option>
          </select>
        </div>
      </div>
      <div class="button-container">
        <button class="button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
