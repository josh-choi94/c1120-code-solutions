<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>css four column layout</title>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-content">
        <h2>How It Works</h2>
      </div>
      <div class="main-content">
        <div class="content-row">
          <div class="content-col">
            <div class="col-wrapper">
              <img class="phone-image" src="images/screen-1.png" />
              <img class="logo" src="images/switch-icon.png" />
              <h3>App Switching</h3>
              <p>Toggles all your apps on and off.</p>
            </div>
          </div>
          <div class="content-col">
            <div class="col-wrapper">
              <img class="phone-image" src="images/screen-2.png" />
              <img class="logo" src="images/filter-icon.png" />
              <h3>Trip Filtering</h3>
              <p>Evaluates your trip requests.</p>
            </div>
          </div>
          <div class="content-col">
            <div class="col-wrapper">
              <img class="phone-image" src="images/screen-3.png" />
              <img class="logo" src="images/slider-icon.png" />
              <h3>Service Filters</h3>
              <p>Accepts only your ideal trips.</p>
            </div>
          </div>
          <div class="content-col">
            <div class="col-wrapper">
              <img class="phone-image" src="images/screen-4.png" />
              <img class="logo" src="images/bars-icon.png" />
              <h3>Stats + Mileage</h3>
              <p>Tracks your trips across all apps.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
