<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-content">
      <div class="top-row">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="main-content">
      <div class="content-row">
        <div class="content-col">
          <img class="item" src="images/dress1.jpeg" />
          <h3>Free People <span class="description">| Size 6</span></h3>
          <p>
            <span class="now-cost">$35</span>
            <span class="after-cost">$126 retail</span>
          </p>
        </div>
        <div class="content-col">
          <img class="item" src="images/ysl-bag.jpeg" />
          <h3>
            Yves Saint Laurent<span class="description"> | One-Size</span>
          </h3>
          <p>
            <span class="now-cost">$200</span>
            <span class="after-cost">$1600 retail</span>
          </p>
        </div>
        <div class="content-col">
          <img class="item" src="images/key.jpeg" />
          <h3>Tiffany <span class="description">| One-size</span></h3>
          <p>
            <span class="now-cost">$476 </span>
            <span class="after-cost">$2000 retail</span>
          </p>
        </div>
        <div class="content-col">
          <img class="item" src="images/lv-bag.jpg" />
          <h3>Louis Vuitton <span class="description"> | One-size</span></h3>
          <p>
            <span class="now-cost">$95 </span>
            <span class="after-cost">$1200 retail</span>
          </p>
        </div>
        <div class="content-col">
          <img class="item" src="images/dress2.jpeg" />
          <h3>Reformation<span class="description"> | Size 4</span></h3>
          <p>
            <span class="now-cost">$20</span>
            <span class="after-cost">$198 retail</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
